version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" >> .env
        - echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> .env
        - echo "VITE_STRIPE_PAYMENT_LINK=$VITE_STRIPE_PAYMENT_LINK" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
