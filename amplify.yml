version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Checking environment variables..."
        - echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL"
        - echo "VITE_SUPABASE_ANON_KEY is set: $([ -n "$VITE_SUPABASE_ANON_KEY" ] && echo 'YES' || echo 'NO')"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
